<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="img/img1">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Índice de Massa Corporal</title>
</head>

<body>

    <center>
    <div class="calculoimc">
        <div class="calculo">
            <h1>IMC</h1>
            <div class="textfield">
                <label for="peso" class="peso">Peso (kg):</label>
                <input type="number" class="imput-peso" id="peso" name="peso">
                <br>
            </div>

            <div class="">
                <label for="altura" class="altura">Altura:</label>
                <input type="number" class="input-altura" id="altura" name="altura">
                <br><br>

            </div>

            <br><br>
            <button onclick="calcularImc()">CALCULAR IMC</button>

            <br>
            <p>Seu índice de massa corporal é: <span id="resultado"></span></p>

            <br>
            <br>
        </div>
    </div>
    </div>

    <img src="img/img2.png.png" alt="gif" class="gif-img">
</center>
    <script>
        function calcularImc() {
            const peso = window.document.getElementById("peso").value;
            const altura = window.document.getElementById("altura").value;
            const imc = peso / (altura ** 2)
            document.getElementById("resultado").textContent = imc.toFixed(2)
        }

        let tituloDinamico = document.title;
        window.addEventListener("blur", () => {
            document.title = "Volta aqui"
        })

        window.addEventListener("focus", () => {
            document.title = tituloDinamico
        })
    </script>

    <br>

        Desenvolvido por Keven Cunha | <img src="img/img4.png" class="img-gmail" alt="gmail-logo"> kevensantiago10@gmail.com
    </footer>

</body>

</html>
